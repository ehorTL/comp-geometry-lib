<div class="container-fluid text-center">
    <form class="cust-form p-2 m-4 rounded">
        <button type="button" class="btn btn-primary m-3" (click)="addNewSection()">Додати розділ</button>
        
        <div *ngFor="let sectionTitle of sectionTitlesChangedTo; index as arrayIndex" class="mt-3 mb-3">
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control cust-algo-name" [value]="sectionTitle.title"
                    (change)="sectionNameChanged(sectionTitle, $event)"
                    [class.cust-changed-input]="sectionTitle.title != sectionTitles[arrayIndex].title">
                </div>
                <div class="col-1">
                    <select class="browser-default custom-select" required
                    (change)="sectionOrderChanged(sectionTitle, $event)"
                    [class.cust-changed-select]="sectionTitle.order != sectionTitles[arrayIndex].order">
                        <option [value]="sectionTitles[arrayIndex].order" selected>{{sectionTitles[arrayIndex].order}}</option>
                        <option value="-1" disabled>_____</option>
                        <option [value]="i+1" *ngFor="let s_i of sectionTitles; index as i;">{{i+1}}</option>
                    </select>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-warning" style="font-size: 20px;"
                        (click)="onDeleteButtonClicked(sectionTitle, $event, arrayIndex)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary" 
                        (click)="onConfirmChangeSectionClicked(sectionTitle, $event, arrayIndex)">Ok</button>
                </div>
            </div>
        </div>
    </form>

</div>
